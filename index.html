<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Indeed HiringLab Data</title>
    <meta name="description" content="Indeed HiringLab Data">
    <meta name="author" content="Justin Fung">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <style>
        .nav-tabs>li.active>a, .nav-tabs>li.active>a:focus, .nav-tabs>li.active>a:hover {
            font-weight: bold;
        }
        a {
            color: #337ab7;
        }

        #attribution-container {
            align-items: center;
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        body {
            font-family: 'Noto Sans', sans-serif;
            max-width: 640px;
            color: #2D2D2D;
        }

        body > div {
            max-width: 640px;
            width: 100%;
        }

        .form {
            text-align: center;
            width: 250px;
            display: none;
        }

        #key {
            display: flex;
            font-size: 0.75em;
            justify-content: center;
            margin: 5px 0px;
            width: 100%;
        }

        #logo {
            width: 80px;
        }

        #selections-container {
            align-items: center;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        #source {
            font-size: 0.7em;
        }

        #title-container {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 10px 0px;
            width: 100%;
            text-align: center;
        }

        #chart-dates {
            font-weight: 600;
            font-size: 1.125em;
        }

        #chart-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .bootstrap-tagsinput {
            line-height: 35px;
            text-align: left;
            border-radius: 10px;
            width: 100%;
        }

        .tag {
            font-size: 100% !important;
        }

        .postingsTrendByMetro {
            display: none;
        }

        #cover {
            height: 100%;
            width: 640px;
            position: absolute;
            background-color: #fff;
            z-index: 2000;
        }

        #loader {
            position: absolute;
            left: 50%;
            top: 250px;
            z-index: 1;
            width: 150px;
            height: 150px;
            margin: -75px 0 0 -75px;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            animation: spin 2s linear infinite;
            z-index: 20001;
        }

        #search-container {
            width: 90%;
        }

        @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
}
    </style>
</head>

<body>

    
    <!-- Navigation -->
    <div>

        <!-- Nav tabs -->
        <ul id="myTabs"class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
                <a href="#home" region="country" aria-controls="home" role="tab" data-toggle="tab">Countries</a>
            </li>
            <li role="presentation">
                <a href="#home" region="national" aria-controls="home" role="tab" data-toggle="tab">US National</a>
            </li>
            <li role="presentation">
                <a href="#home" region="state" aria-controls="home" role="tab" data-toggle="tab">US States</a>
            </li>
            <li role="presentation">
                <a href="#home" region="metro" aria-controls="home" role="tab" data-toggle="tab">US Metros</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="home" style>
                <!--Loader-->
                <div id="cover">
                    <div id="loader"></div>
                </div>

                <!-- Title -->
                <div id="title-container">
                    <div id="chart-title">
                        <span id="chart-title-dataset"></span>
                        <span id="chart-title-locale"></span>
                    </div>
                    <div id="chart-dates">
                        <span id="chart-dates-p1"></span>
                        <span id="chart-dates-p2"></span>
                    </div>
                </div>

                <!-- Selections -->
                <i id="selections-prompt" style="margin-left: 5%;">
                    Search for locations in the box below:
                </i>
                <div id="selections-container" style="margin: 5px 0px 15px 0px;">

                    <!--Bootstrap Tags Input w/ Typeahead-->
                    <div id='search-container' class="postingsTrendByMetro">
                        <input class="tagsinput-typeahead" type="text" />
                    </div>

                </div>

                <!-- Chart contiainer -->
                <div class="chart-container" style="position: relative; max-width:640px">
                    <canvas id="myChart"></canvas>
                </div>

            </div>

            <div role="tabpanel" class="tab-pane" id="profile">profile</div>
            <div role="tabpanel" class="tab-pane" id="messages">messages</div>
            <div role="tabpanel" class="tab-pane" id="settings">settings</div>
        </div>
      
    </div>



    <!-- Footer -->
    <div id="footer">
        <div id="key"></div>

        <div id="attribution-container">
            <div id="source">Source: Indeed</div>
            <img
                id="logo"
                src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Indeed_logo.png"
            />
        </div>
    </div>

    <script src="charts.js"></script>
    <script src="index.js"></script>

</body>
</html>
